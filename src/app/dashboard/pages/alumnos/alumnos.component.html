

<h1><span appSizeTittle>Listado de Alumnos</span></h1>

<app-alumno-table [dataSource]="(alumnos | async) || []"
(deleteAlumno)="onDeleteAlumno($event)"
(editAlumno)="onEditAlumno($event)"></app-alumno-table>

<div class="mb-5 p-3" >
    <button [disabled]="!(isAdmin$ | async)"(click)="onCreateAlumno()" mat-flat-button color="primary" type="button">
     <mat-icon>add</mat-icon>
        Crear Alumno
    </button>
    </div>
