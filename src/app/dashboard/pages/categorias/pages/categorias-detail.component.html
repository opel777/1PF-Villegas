<button [routerLink]="['..']">
    <mat-icon>arrow_back</mat-icon>
</button>

<h1>detalle de la Categoria:{{ categoriasName$ | async }}</h1>

<table *ngIf="(categoriasName$ | async) === 'materias'">
    <table mat-table [dataSource]="materias" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Id</span></th>
          <td mat-cell *matCellDef="let materias"> {{materias.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Nombre</span></th>
          <td mat-cell *matCellDef="let materias"> {{materias.title}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</table>
<table *ngIf="(categoriasName$ | async) === 'cursos'">
  <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Id</span></th>
        <td mat-cell *matCellDef="let cursos"> {{cursos.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Nombre</span></th>
        <td mat-cell *matCellDef="let cursos"> {{cursos.title}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</table>
