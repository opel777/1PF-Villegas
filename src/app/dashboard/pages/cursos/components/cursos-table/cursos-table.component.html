
<table>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Id</span></th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      

        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Logo</span></th>
            <td mat-cell *matCellDef="let element"> {{element.image}} </td>
          </ng-container>
          
        <!-- Name Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Nombre </span></th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="subtitle">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Nombre Curso</span></th>
          <td mat-cell *matCellDef="let element"> {{element.subtitle}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Descripcion</span> </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Acciones</span> </th>
          <td mat-cell *matCellDef="let element"> 
            <button [routerLink]="['/dashboard/cursos', element.id]" mat-icon-button >
              <mat-icon>visibility</mat-icon>
            </button>
            <button [disabled]="!(isAdmin$ | async)" (click)="editCursos.emit(element)" mat-icon-button >
              <mat-icon>edit</mat-icon>
            </button>
            <button [disabled]="!(isAdmin$ | async)" (click)="deleteCursos.emit(element)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
             </button>
          </td>
          
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
  </table>
