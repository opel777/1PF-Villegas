<h1><span appSizeTittle>Listado de Cursos</span></h1>

<app-cursos-table [dataSource]="(cursos | async) || []" 
(deleteCursos)="onDeleteCursos($event)" 
(editCursos)="onEditCursos($event)"></app-cursos-table>

<div class="mb-5 p-3" >
    <button [disabled]="!(isAdmin$ | async)" (click)="onCreateCursos()" mat-flat-button color="primary" type="button">
     <mat-icon>add</mat-icon>
        Crear Curso
    </button>
    </div>
