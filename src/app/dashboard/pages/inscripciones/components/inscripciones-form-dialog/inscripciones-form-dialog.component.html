<h1 mat-dialog-title>Inscripcion</h1>
<div mat-dialog-content>
  <form >
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Curso</mat-label>
      <mat-select [formControl]="cursoIdControl">
        <mat-option [value]="cursos.id" *ngFor="let cursos of cursosOption$ | async">
          {{cursos.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <pre><code>{{alumnosOption$ | async | json}}</code></pre> -->
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Alumno</mat-label>
      <mat-select [formControl]="alumnoIdControl">
        <mat-option [value]="alumnos.id" *ngFor="let alumnos of alumnosOption$ | async">
          {{alumnos.name + ' ' + alumnos.surname}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button (click)="onSubmit()" type="submit" mat-button>Guardar</button>
</div>
