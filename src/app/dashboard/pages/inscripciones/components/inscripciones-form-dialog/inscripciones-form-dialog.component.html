<h1 mat-dialog-title>Inscripcion</h1>
<div mat-dialog-content>
  <form >
    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Curso</mat-label>
      <mat-select [formControl]="cursoIdControl"></mat-select>
    </mat-form-field>

    <mat-form-field class="w-100" appearance="outline">
      <mat-label>Alumno</mat-label>
      <mat-select [formControl]="alumnoIdControl"></mat-select>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancelar</button>
  <button  type="submit" mat-button>Guardar</button>
</div>
