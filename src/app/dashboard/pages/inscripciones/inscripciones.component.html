<h1><span appSizeTittle>Inscripciones</span></h1>
<table>
    <table mat-table [dataSource]="(inscripciones$ | async) || []" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Id</span></th>
          <td mat-cell *matCellDef="let inscripciones"> {{inscripciones.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Nombre</span></th>
          <td mat-cell *matCellDef="let inscripciones"> {{inscripciones.name}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Acciones</span> </th>
          <td mat-cell *matCellDef="let inscripciones"> 
            <button [routerLink]="inscripciones.id"  mat-icon-button >
              <mat-icon>visibility</mat-icon>
            </button>
            <button  mat-icon-button >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
             </button>
          </td>
          
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</table>
