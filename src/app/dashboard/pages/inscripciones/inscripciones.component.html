
<h1><span appSizeTittle>Inscripciones</span></h1>
<table>
    <table mat-table [dataSource]="(inscripciones$ | async) || []" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Id</span></th>
          <td mat-cell *matCellDef="let inscripciones"> {{inscripciones.id}} </td>
        </ng-container>
      
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Nombre</span></th>
          <td mat-cell *matCellDef="let inscripciones"> {{inscripciones.alumno.name + ' ' + inscripciones.alumno.surname}} </td>
        </ng-container>
      
        <ng-container matColumnDef="curso">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Curso</span></th>
          <td mat-cell *matCellDef="let inscripciones"> {{inscripciones.curso.title}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Acciones</span> </th>
          <td mat-cell *matCellDef="let inscripciones"> 
            <button (click)="onDeleteInscripcion(inscripciones.id)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</table>
<div class="mb-3">
    <button (click)="onAdd()" mat-flat-button color="primary" type="button">
      <mat-icon>add</mat-icon>
      Crear Inscripcion
    </button>
  </div>
