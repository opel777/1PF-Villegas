<table>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Id</span></th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Nombre Completo</span></th>
          <td mat-cell *matCellDef="let element"> {{element | fullName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <!-- <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef> Surname </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container> -->
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Email</span> </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef><span appSizeTittle> Acciones</span> </th>
          <td mat-cell *matCellDef="let element"> 
            <button routerLink="/user" mat-icon-button >
              <mat-icon>visibility</mat-icon>
            </button>
            <button (click)="editUser.emit(element)" mat-icon-button >
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteUser.emit(element)" mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
             </button>
          </td>
          
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      
</table>
